sudo: required
language: generic
services:
  - docker

before_install:
  - docker build -t syeo66/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true syeo66/react-test yarn test

after_success:
  - docker build -t syeo66/multi-client ./client
  - docker build -t syeo66/multi-nginx ./nginx
  - docker build -t syeo66/multi-server ./server
  - docker build -t syeo66/multi-worker ./worker
  # login to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # push to docker hub
  - docker push syeo66/multi-client
  - docker push syeo66/multi-nginx
  - docker push syeo66/multi-server
  - docker push syeo66/multi-worker

  deploy:
    edge: true
    provider: elasticbeanstalk
    region: "eu-central-1"
    app: "multi-docker"
    env: "MultiDocker-env"
    bucket_name: "elasticbeanstalk-eu-central-1-856470128107"
    bucket_path: "multi-docker"
    on:
      branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
